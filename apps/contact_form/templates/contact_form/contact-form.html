{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
  {% endfor %}
{% endif %}

<form class="contact-form" action="{% url 'contact-form:submit' %}" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit">
</form>
